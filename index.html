<!DOCTYPE html>
<html>
  <style>
  .myDiv {
    border: 5px outset yellow;
    background-color: lightblue;
    text-align: center;
    font-size: calc(0.5em + 0.5vw); 
    padding: 10px;
  }
  .centered-image {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    max-width: 500px;
  }
  #birthday-counter {
    width: 100%;
    text-align: center; 
    font-size: calc(0.5em + 0.5vw); 
  }
  @media (max-width: 768px) {
    /* For mobile screens */
    #birthday-counter {
      width: 100%;
      font-size: calc(0.5em + 0.8vw); 
    }
  }
  .newDiv {
    border: 5px outset red; 
    background-color: lightblue;
    text-align: center;
    position: fixed;
    bottom: 10px;
    left: 10px;
    width: 15%; 
    height: 25%; 
    display: flex; 
    flex-direction: column;
    justify-content: space-around; 
    font-size: calc(0.5em + 0.5vw); 
  }
  .title {
    font-size: calc(0.9em + 0.6vw); 
    font-weight: bold;
    margin-bottom: 10px;
  }
  .or {
    font-size: calc(0.7em + 0.4vw); 
    margin-bottom: 2px; 
  }
  .counter {
    font-size: calc(0.5em + 0.5vw); 
    margin-bottom: 10px;
  }
  @media (max-width: 768px) {
    /* For mobile screens */
    .newDiv {
      width: 25%; 
      height: 35%; 
      font-size: calc(0.7em + 0.8vw); /* Increase font size on mobile */
    }
  }
  </style>
  <head>
  <meta charset="utf-8">
  <body style="background-color:grey;">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <body {
        font-family: Ubuntu, "times new roman", times, roman, serif;}>

</head>
  <body>

  <div class="myDiv">
    <h2>Welcome to Eduardo's Website!</h2>
    <p>The lesser average man</p>
  </div>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="newDiv">
    <div class="title">How old am I?</div>
    <div id="birthday-counter" class="counter">
    <script>
      function updateBirthdayCounter() {
        const birthday = new Date(2008, 0, 21, 8, 9); 
        const now = new Date();
        const timeDifference = now - birthday;
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60) % (1000 * 60) / 1000);

        document.getElementById("birthday-counter").textContent = `It has been ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
      }
      updateBirthdayCounter(); 
      setInterval(updateBirthdayCounter, 1000); 
    </script>
    </div>
    <div class="or">or</div>
    <div id="birthday-counter-detailed" class="counter">
    <script>
      function updateBirthdayCounterDetailed() {
        const birthday = new Date(2008, 0, 21, 8, 9); 
        const now = new Date();
        const timeDifference = now - birthday;
        const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44)); 

        document.getElementById("birthday-counter-detailed").textContent = `${years} years, ${months} months`;
      }
      updateBirthdayCounterDetailed(); 
      setInterval(updateBirthdayCounterDetailed, 1000); 
    </script>
    </div>
  </div>

</html>
