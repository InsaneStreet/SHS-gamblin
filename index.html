<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-column {
            background-color: #f0f0f0;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .money-counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .right-column {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-div {
            background-color: #3275a8;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        .bottom-div {
            flex-grow: 1;
            border: 2px solid white;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #8BC34A;
            display: none; /* Initially hidden */
        }

        .roulette-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .score {
            margin-top: 10px;
        }

        #reset-button {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <button class="button" id="slots-button">Slots</button>
            <button class="button" id="blackjack-button">Blackjack</button>
            <button class="button" id="roulette-button">Roulette</button>
            <div class="money-counter">Money: <span id="money-amount">1000</span></div>
        </div>
        <div class="right-column">
            <div class="top-div">Welcome to the Casino!</div>
            <div class="bottom-div" id="roulette-game">
                <div class="roulette-wheel" id="wheel">
                    <div class="number" id="winning-number"></div>
                </div>
                <button id="spin-button" class="button">Spin Wheel</button>
                <div id="result"></div>
                <button id="reset-button" class="button">Reset Game</button>
            </div>
        </div>
    </div>

    <script>
        let currentMoney = localStorage.getItem("casinoMoney") || 1000;
        localStorage.setItem("casinoMoney", currentMoney);
        document.getElementById("money-amount").textContent = currentMoney;
        let currentBet = 0;

        function spinWheel() {
            const winningNumber = Math.floor(Math.random() * 37);
            const winningColor = (winningNumber === 0) ? "green" : (winningNumber % 2 === 0 ? "black" : "red");
            document.getElementById("winning-number").textContent = winningNumber;
            document.getElementById("winning-number").style.color = winningColor;

            let betType = prompt("Enter your bet type:\n1. Exact number (0-36)\n2. Color (red/black)\n3. Odd/Even");
            const betAmount = parseInt(prompt("Enter your bet amount:"));
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > currentMoney) {
                alert("Invalid bet amount. Please enter a valid amount.");
                return;
            }

            currentMoney -= betAmount; // Deduct bet from current money
            localStorage.setItem("casinoMoney", currentMoney);
            document.getElementById("money-amount").textContent = currentMoney;

            let resultMessage;
            if (betType === "1") {
                if (winningNumber === parseInt(prompt("Enter your exact bet number:"))) {
                    currentMoney += betAmount * 3; // 3:1 for exact number
                    resultMessage = `You won! The winning number was ${winningNumber}. You now have ${currentMoney}.`;
                } else {
                    resultMessage = `You lost! The winning number was ${winningNumber}. You now have ${currentMoney}.`;
                }
            } else if (betType === "2") {
                const colorBet = prompt("Bet on red or black?").toLowerCase();
                if (colorBet === winningColor) {
                    currentMoney += betAmount * 2; // 2:1 for color
                    resultMessage = `You won! The winning color was ${winningColor}. You now have ${currentMoney}.`;
                } else {
                    resultMessage = `You lost! The winning color was ${winningColor}. You now have ${currentMoney}.`;
                }
            } else if (betType === "3") {
                const oddEvenBet = prompt("Bet on odd or even?").toLowerCase();
                const isWinningOdd = winningNumber % 2 !== 0;
                if ((oddEvenBet === "odd" && isWinningOdd) || (oddEvenBet === "even" && !isWinningOdd)) {
                    currentMoney += betAmount * 2; // 2:1 for odd/even
                    resultMessage = `You won! The winning number was ${winningNumber}, which is ${isWinningOdd ? "odd" : "even"}. You now have ${currentMoney}.`;
                } else {
                    resultMessage = `You lost! The winning number was ${winningNumber}, which is ${isWinningOdd ? "odd" : "even"}. You now have ${currentMoney}.`;
                }
            }

            document.getElementById("result").textContent = resultMessage;
            localStorage.setItem("casinoMoney", currentMoney);
            document.getElementById("money-amount").textContent = currentMoney;
        }

        document.getElementById("roulette-button").addEventListener("click", () => {
            document.getElementById("roulette-game").style.display = "flex";
        });

        document.getElementById("spin-button").addEventListener("click", spinWheel);
    </script>
</body>
</html>
